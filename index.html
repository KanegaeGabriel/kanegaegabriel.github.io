---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
        <h1 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <h4 class="date">> <date>{{ post.date | date_to_string }}</date></h4>

        <div class="entry">
            {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">More...</a>
    </article>
    {% endfor %}
</div>
